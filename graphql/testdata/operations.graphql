query viewerQuery {
  viewer {
    ... on Error {
      __typename
      message
    }
    ... on Viewer {
      user {
        username
        dbid
      }
    }
  }
}

mutation createUserMutation($authMechanism: AuthMechanism!, $input: CreateUserInput!) {
  createUser(authMechanism: $authMechanism, input: $input) {
    ... on Error {
      __typename
      message
    }
    ... on CreateUserPayload {
      viewer {
        user {
          username
          dbid
          splits {
            dbid
          }
        }
      }
    }
  }
}

