query userByUsernameQuery($user: String!) {
  userByUsername(username: $user) {
    ... on Error {
      __typename
      message
    }
    ... on SplitFiUser {
      username
      dbid
    }
  }
}

query userByIdQuery($id: DBID!) {
  userById(id: $id) {
    ... on Error {
      __typename
      message
    }
    ... on SplitFiUser {
      username
      dbid
    }
  }
}

