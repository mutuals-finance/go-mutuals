query userByUsernameQuery($user: String!) {
  userByUsername(username: $user) {
    ... on Error {
      __typename
      message
    }
    ... on SplitFiUser {
      username
      dbid
    }
  }
}

query userByIdQuery($id: DBID!) {
  userById(id: $id) {
    ... on Error {
      __typename
      message
    }
    ... on SplitFiUser {
      username
      dbid
      socialAccounts {
        twitter {
          username
        }
      }
    }
  }
}

query userByAddressQuery($input: ChainAddressInput!) {
  userByAddress(chainAddress: $input) {
    ... on Error {
      __typename
      message
    }
    ... on SplitFiUser {
      username
      dbid
    }
  }
}

query viewerQuery {
  viewer {
    ... on Error {
      __typename
      message
    }
    ... on Viewer {
      userExperiences {
        type
        experienced
      }
      user {
        username
        dbid
        socialAccounts {
          twitter {
            username
          }
        }
      }
    }
  }
}

mutation createUserMutation($authMechanism: AuthMechanism!, $input: CreateUserInput!) {
  createUser(authMechanism: $authMechanism, input: $input) {
    ... on Error {
      __typename
      message
    }
    ... on CreateUserPayload {
      viewer {
        user {
          username
          dbid
          bio
          splits {
            dbid
