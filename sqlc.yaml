version: 2
plugins:
  - name: jsonb
    process:
      cmd: db/bin/sqlc-gen-json
sql:
  # Indexer model gen
  - schema: "db/migrations/indexer"
    queries: "db/queries/indexer"
    engine: "postgresql"
    gen:
      go:
        package: "indexerdb"
        out: "db/gen/indexerdb"
        sql_package: "pgx/v4"
        output_db_file_name: "db_gen.go"
        output_models_file_name: "models_gen.go"
        overrides:
          # Overrides are prioritized from top to bottom, so if we need to override one of the * entries (like *.id),
          # the override should come _before_ the * entry

          # Wildcards
          # Note: to override one of these wildcard entries, add a more specific entry (like some_table.id) above
          - column: "*.id"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.DBID"

  # Backend model gen
  - schema:
    - "db/migrations/core"
    - "db/migrations/sqlc/core"
    queries: "db/queries/core"
    engine: "postgresql"
    gen:
      go:
        package: "coredb"
        out: "db/gen/coredb"
        sql_package: "pgx/v4"
        output_db_file_name: "db_gen.go"
        output_models_file_name: "models_gen.go"
        overrides:
          # Overrides are prioritized from top to bottom, so if we need to override one of the * entries (like *.id),
          # the override should come _before_ the * entry
          # Users (and pii.user_view)
          # "*.user*" wildcards are so these mappings will also apply to the "pii.user_view" view
          - column: "*.user*.wallets"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.WalletList"
          - column: "*.user*.email_unsubscriptions"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.EmailUnsubscriptions"
          - column: "*.user*.notification_settings"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.UserNotificationSettings"
          - column: "*.user*.email_verified"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.EmailVerificationStatus"
          - column: "*.user*.featured_split"
            go_type: "*github.com/SplitFi/go-splitfi/service/persist.DBID"
          - column: "*.user*.pii_socials"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Socials"

          # Socials
          - column: "pii.socials_auth.provider"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.SocialProvider"

          # Wallet
          - column: "wallets.wallet_type"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.WalletType"

          # Events
          - column: "events.resource_type_id"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.ResourceType"
          - column: "events.data"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.EventData"
          - column: "events.external_id"
            go_type: "database/sql.NullString"
          - column: "events.actor_id"
            go_type: "database/sql.NullString"
          - column: "events.group_id"
            go_type: "database/sql.NullString"

          # Notifications
          - column: "notifications.data"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.NotificationData"

          # pii.AccountCreationInfo
          - column: pii.account_creation_info.ip_address
            go_type: "string"

          # Wildcards
          # Note: to override one of these wildcard entries, add a more specific entry (like some_table.id) above.
          # Format is schema.table.column; where *.*.<column> applies to all schemas and tables.
          - column: "*.*.id"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.DBID"
          - column: "*.*.*_id"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.DBID"
          - column: "*.*.ids"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.DBIDList"
          - column: "*.*.*_ids"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.DBIDList"
          - column: "*.*.email_address"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Email"
          - column: "*.*.*_email_address"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Email"
          - column: "*.*.address"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Address"
          - column: "*.*.*_address"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Address"
          - column: "*.*.chain"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Chain"
          - column: "*.*.action"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Action"
          - column: "*.*.thumbnail_url"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.NullString"
          - column: "*.*.media_url"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.NullString"
          - column: "*.*.chain"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Chain"
          - column: "*.*.email_type"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.EmailType"
          - column: "*.*.actions"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.ActionList"
          - column: "*.*.collection_id"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.DBID"
          - column: "*.*.role"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Role"
          - column: "*.*.roles"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.RoleList"
          - column: "*.*.tokens_hex"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.TokenIDList"
          - column: "*.*.token_hex"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.TokenID"
          - column: "*.previews"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.NullString"
          - column: "*.*.*socials"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Socials"
          - column: "*.*.pii_socials"
            go_type: "github.com/SplitFi/go-splitfi/service/persist.Socials"
